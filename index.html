<!DOCTYPE html>

<html>
    <head><script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script></head>
    <body>
        <a-scene background="color:white">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout="10000">
                <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
                <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>
                <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>
                <img id="bg" src="./images/zoo.jpg" />
            </a-assets>
            <a-sky src="#bg"></a-sky>

            <!-- Circular Plane -->
            <a-circle position="-0.4 -0.75 -25" rotation="-90 0 0" radius="100" color="green"></a-circle>

            <!-- Giraffe -->
            <a-entity>
                <a-entity position="-4 4 8.2" rotation="0 90 0" scale="10 10 10" gltf-model="#tree"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
